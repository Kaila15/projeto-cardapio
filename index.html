<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do dia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <figure>
            <img src="./img/logo.png" alt="">
        </figure>
        <h1>Bem-Vindo</h1>
    </header>
    <main>
        <h2>Cardápio do Dia</h2>
        <h3>Quinta-feira</h3>
        <section>
            <h4>Almoço</h4>
            <div class="refeicao">
            <ul>
                <li>
                    Feijoada
                </li>
                <li>
                    Arroz
                </li>
                <li>
                    Couve
                </li>
                <li>
                    Limão
                </li>
                <li>Bebida:<span>Suco de Laranja</span></li>
                <li>
                    Sobremesa:<span>Bolo de chocolate</span>
                </li>
            </ul>
            <figure>
                <img src="./img/img1.png" alt="Prato de feijoada">
            </figure>
            </div>
        </section>
        <section>
            <h4>Café da Tarde</h4>
            <div class="refeicao">
            <ul>
                <li>
                    Cachorro-Quente
                </li>
                <li>
                    Bebida:<span>Suco de laranja</span>
                </li>
            </ul>
            <figure>
                <img src="./img/img4.png" alt="Cachorro-Quente">
            </figure>
            </div>
        </section>
    </main>
    <footer>
        <form>
            <h3>Você ira participar da refeição hoje?</h3>
            <div>
                <label>
                    <input type="radio" name="Resposta" value="Sim">Sim
                </label>
                <label>
                    <input type="radio" name="Resposta" value="Não">Não
                </label>
            </div>
        </form>
        <p>
            Desenvolvido por:<span>Kaila</span>
        </p>
    </footer>
</body>

</html>
